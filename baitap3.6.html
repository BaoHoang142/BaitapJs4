<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let N = +prompt("Nhập số nào bạn ơi");
        let count = 0;
        for (let i = 0; i < N; i++) {
            if (N % i == 0) {
                count += i;
            }     
        }
        if (count == N)
                alert("Đây là số hoàn hảo")
            else {
                alert("Đây không là số hoàn hảo")
            }

    </script>
</body>
</html>
